<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form & Centre Allotment</title>
</head>
<body>
    <div class="container">
        <img class="img" src="https://cdn2.iconfinder.com/data/icons/maki/100/college-512.png" alt="">
        <h1>Student Registration Form</h1>
        <div class="form">
            <input type="text" name="" id="name" placeholder="Your Name" required>
            <input type="email" name="" id="email" placeholder="Email Id" required>
            <input type="number" name="" id="mobile" placeholder="Mobile No" required>
        </div>
        <button class="btn">Submit</button>
    </div>

    <hr>

    <div class="content">
        <table class="tablemain" id="tablemain">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No.</th>
                <th>Center</th>
            </tr>

        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
